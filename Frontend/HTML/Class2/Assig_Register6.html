<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <Form>
        <label for="name">Full Name</label>
        <input type="text" placeholder="Enter your Name" id="name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="userName">Username</label>
        <input type="text" placeholder="Enter your username" id="userName"><br><br>

        <label for="email">Email</label>
        <input type="email" placeholder="Enter your Email" id="email">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="number">Phone Number</label>
        <input type="text" placeholder="Enter your Number" id="number">
        <br><br>

        <label for="pwd">Password</label>
        <input type="password" placeholder="Enter your Password" id="pwd" min="6" max="10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="pwd1">Confirm Password</label>
        <input type="password" placeholder="Confirm your password" id="pwd1" min="6" max="10"><br>
       <p>Gender</p>
        <label><input type="radio" name="gender" value="male">Male</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="gender" value="female">Female</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label><input type="radio" name="gender" value="other">Prefer not to Say</label><br><br>

    <button onclick="submit">Register</button>
        
    </Form>
    
</body>
</html>
